<div class="special-offer__slider-slide cards-slider__slide swiper-slide">
  <div class="cards-slider__slide_img">
    <img src="img/rooms/@@img" alt="Фото кладовки">
  </div>
  <div class="cards-slider__slide_content">
    <div class="cards-slider__slide_row">
      <h5 class="cards-slider__slide_title">@@title</h5>
      <svg class='icon icon-arrow-cos'>
        <use xlink:href='img/svg/sprite.svg#arrow-cos'></use>
      </svg>
    </div>
    <div class="cards-slider__slide_prices">
      <span class="cards-slider__slide_price price-count">@@price-count ₽</span>
      <strike class="cards-slider__slide_price-old price-old">@@price-old ₽</strike>
    </div>
    <a href="@@href" class="cards-slider__slide_button button"><span>Забронировать</span></a>
  </div>
</div>
